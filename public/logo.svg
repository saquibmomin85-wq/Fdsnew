<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1565C0" />
      <stop offset="100%" stop-color="#0D47A1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Back Handle (Blue) -->
  <path d="M180 130 A 76 76 0 0 1 332 130" fill="none" stroke="#1565C0" stroke-width="16" stroke-linecap="round" />

  <!-- Gold Top / Inside of Bag -->
  <!-- Back part (darker gold) -->
  <path d="M130 130 L 160 90 L 352 90 L 382 130 Z" fill="#F9A825" />
  
  <!-- Front flaps (lighter gold) -->
  <path d="M100 130 L 140 130 L 160 90 L 130 130 Z" fill="#FBC02D" />
  <path d="M412 130 L 372 130 L 352 90 L 382 130 Z" fill="#FBC02D" />
  
  <!-- Center connecting piece (lighter gold) -->
  <path d="M130 130 L 382 130 L 352 90 L 160 90 Z" fill="#FBC02D" />

  <!-- Bag Body -->
  <path d="M100 130 L 412 130 L 405 420 A 20 20 0 0 1 385 440 L 127 440 A 20 20 0 0 1 107 420 Z" fill="url(#bagGradient)" filter="url(#shadow)" />

  <!-- Bottom Left Shadow Detail (Curved) -->
  <path d="M107 420 L 100 320 Q 160 400 280 440 L 127 440 A 20 20 0 0 1 107 420 Z" fill="#000000" opacity="0.15" />

  <!-- Front Handle (White) -->
  <path d="M200 130 A 56 56 0 0 1 312 130" fill="none" stroke="#FFFFFF" stroke-width="16" stroke-linecap="round" />
  
  <!-- Handle Attachments (White circles) -->
  <circle cx="200" cy="130" r="10" fill="#FFFFFF" />
  <circle cx="312" cy="130" r="10" fill="#FFFFFF" />

  <!-- FDS Text -->
  <text x="256" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="140" fill="#FFFFFF" letter-spacing="-2">FDS</text>
</svg>
